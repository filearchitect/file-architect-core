<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Architect Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.5;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
      #output {
        margin-top: 1rem;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 4px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>File Architect Demo</h1>
    <p>
      This demo will create a project structure based on the structure.txt file.
    </p>
    <button id="createButton">Create Project Structure</button>
    <div id="output"></div>

    <script>
      const output = document.getElementById("output");
      const createButton = document.getElementById("createButton");

      createButton.addEventListener("click", async () => {
        try {
          output.textContent = "Creating project structure...";
          const response = await fetch("/create");
          const data = await response.json();

          if (data.success) {
            output.textContent = `âœ¨ Project structure created successfully in:\n${data.outputDir}`;
          } else {
            output.textContent = `Error: ${data.error}`;
          }
        } catch (error) {
          output.textContent = `Error: ${error.message}`;
        }
      });
    </script>
  </body>
</html>
